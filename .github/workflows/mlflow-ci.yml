name: Proyecto final CI/CD con MLflow

on:
  push:
    branches: [master]

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mlflow joblib scikit-learn pandas gdown

      - name: preprocesamiento
        run: make preprocesSAT

      - name: 🧪 Entrenar modelo
        run: make trainSAT

      - name: ✅ Validar desempeño del modelo
        run: make validateSAT

      #Desde aca se modifica para guardar en git el artefacto
      - name: 🔍 Obtener ID de la ejecución
        id: get_run_id
        run: echo "RUN_ID=$(cat mlflow_run_id.txt)" >> $GITHUB_OUTPUT

      #- name: ✅ Validar RUN_ID exportado
      #  run: |
      #    echo "El ID de MLflow capturado es: $ {{ steps.get_run_id.outputs.RUN_ID }}"



      - name: 📤 Subir modelo como artefacto (si pasa validación)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: modelo-validado
          # Apunta a la carpeta temporal donde 'download_mlflow_model.py' lo guardó
          path: ./temp_model_artifact/

